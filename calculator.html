<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator_js</title>
</head>
<body>
<div  id="calculator">
    <p>Basic Calculator</p>
    <input type="text" id="display" readonly value=" ">
    <div class="btn-container">
        
        <button class="cal-btn orange-btn" onclick="document.querySelector('#display').value=' '">c</button>
        <button class="cal-btn" onclick="updateDisplay('1')">1</button>
        <button class="cal-btn"onclick="updateDisplay('2')">2</button>

        <button class="cal-btn" onclick="updateDisplay('+')">+</button>
        <button class="cal-btn" onclick="updateDisplay('3')">3</button>
        <button class="cal-btn" onclick="updateDisplay('4')">4</button>
   
        <button class="cal-btn" onclick="updateDisplay('-')">-</button>
        <button class="cal-btn" onclick="updateDisplay('5')">5</button>
        <button class="cal-btn" onclick="updateDisplay('6')">6</button>
       
        <button class="cal-btn" onclick="updateDisplay('*')">x</button>
        <button class="cal-btn" onclick="updateDisplay('7')">7</button>
        <button class="cal-btn" onclick="updateDisplay('8')">8</button>
      
        <button class="cal-btn" onclick="updateDisplay('/')">/</button>
        <button class="cal-btn orange-btn"  onclick="evalDisplay()">=</button>
        <button class="cal-btn" onclick="updateDisplay('9')">9</button>
     
        <button class="cal-btn"onclick="updateDisplay('0')">0</button>
        <button class="cal-btn" onclick="updateDisplay('.')">.</button>
        <button class="cal-btn" onclick="removeLastDigit()">‚Üê</button>
       </div>


</div>


    <script src="calculator.js">

    </script>
</body>
</html>
